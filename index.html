<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invercalculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contenido">
        <h1>!Bienvenido a Mi Calculadora Financiera!</h1>
        <p>Esta pagina se adapta a cualquier pantalla</p>

        <form id="formulario">
            <label for="monto">Monto a invertir</label>
            <input type="number" id="monto" name="monto" min="0.01" max="1000000" step="0.01" placeholder="0"
                inputmode="numeric" required tabindex="1">

            <label for="interes">Interes Neto Anual</label>
            <input type="number" id="interes" name="interes" min="0.01" max="100" step="0.01" placeholder="0"
                inputmode="numeric" required tabindex="2">

            <label for="isr">ISR anual</label>
            <input type="number" id="isr" name="isr" min="0.01" max="100" step="0.01" placeholder="0"
                inputmode="numeric" value="5" required tabindex="3">
            
            <br><button id="calcular" tabindex="4">Calcular</button>

            <p id="ingresoBrutoAnual"></p>
            <p id="isrAnual"></p>
            <p id="ingresoNetoAnual"></p>

            <div class="medes">
                <h2>Ganancia estimada por plazo</h2>
                <table id="tablaGanancias">
                    <thead>
                        <tr>
                            <th>Plazo</th>
                            <th>Ganancia</th>
                            <th>ISR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>1 mes</td><td id="ganancia1m"></td><td id="isr1m"></td></tr>
                        <tr><td>3 meses</td><td id="ganancia3m"></td><td id="isr3m"></td></tr>
                        <tr><td>6 meses</td><td id="ganancia6m"></td><td id="isr6m"></td></tr>
                        <tr><td>12 meses</td><td id="ganancia12m"></td><td id="isr12m"></td></tr>
                    </tbody>
                </table>
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
