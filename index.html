<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi calculadora financiera</title>

    <!-- Agrando favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/c11.svg">
    <!-- <link rel="shortcut icon" href="/img.png" type="image/png"> -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="contenido">
        <div class="logo" style="display: flex; flex-direction: row; justify-content: center; gap: 0.5rem;">
            <img src="/assets/c11.svg" alt="logo" style="width: 2rem;">
            <h1 class="bebe">Mi Calculadora Financiera</h1>
         </div>

        <form id="formulario">
            <label for="monto">Monto a invertir</label>
            <div class="input-con-simbolo">
                <span class="simbolo">$</span>
                <input type="number" id="monto" name="monto" min="0.01" max="10000000" step="0.01" placeholder="0"
                inputmode="numeric" required tabindex="1">
            </div>

            <label for="interes">Interes Neto Anual</label>
            <div class="input-con-simbolo">
                <span class="simbolo">%</span>
                <input type="number" id="interes" name="interes" min="0.01" max="100" step="0.01" placeholder="0"
                inputmode="numeric" required tabindex="2">
            </div>
            

            <label for="isr">ISR anual</label>
            <div class="input-con-simbolo">
                <span class="simbolo">%</span>
                <input type="number" id="isr" name="isr" min="0.01" max="100" step="0.01" placeholder="0"
                inputmode="numeric" value="5" required tabindex="3">
            </div>

            <br><button id="calcular" tabindex="4">Calcular</button>

            <h3>Total estimado al finalizar el periodo<br>Sin aplicar retenciones</h3>
            <p id="montoFinal">$0.00</p> <!-- Para mostrar la suma del moto incial y el interes bruto anual -->

            <div class="medes">
                <h3>Ganancia estimada por plazo</h2>
                    <table id="tablaGanancias">
                        <thead>
                            <tr>
                                <th>Plazo</th>
                                <th>Ganancia</th>
                                <th>ISR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1 mes</td>
                                <td id="ganancia1m"></td>
                                <td id="isr1m"></td>
                            </tr>
                            <tr>
                                <td>3 meses</td>
                                <td id="ganancia3m"></td>
                                <td id="isr3m"></td>
                            </tr>
                            <tr>
                                <td>6 meses</td>
                                <td id="ganancia6m"></td>
                                <td id="isr6m"></td>
                            </tr>
                            <tr>
                                <td>12 meses</td>
                                <td id="ganancia12m"></td>
                                <td id="isr12m"></td>
                            </tr>
                        </tbody>
                    </table>
            </div>

           


            <h3>An√°lisis extra</h3>
            <p id="ingresoBrutoAnual"></p>
            <p id="isrAnual"></p>
            <p id="ingresoNetoAnual"></p>



        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
